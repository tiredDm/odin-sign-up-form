<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Scaffolding first, so general structure in divs.. -->
    <div class="left-side-banner">      <!-- Make the background image of this div the banner image.. -->
        <div class="logo">
            <img src="img/leaf-svgrepo-com.svg" class="grapes-img">
            <h1> Leaves </h1>
        </div> 
        <div class="citation">Photo by Cole Keister on Unsplash</div>    
    </div>
    
    <div class="right">
        <div class="entrance-blurb">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</div>
        <div>You know you want to</div>
        <form>
            <div class="form-row">
                <div class="form-input">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name">
                </div>
                <div class="form-input">
                    <label>Last Name</label>
                    <input type="text" id="last_name" name="last_name">            
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-input">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email">
                </div>
                <div class="form-input">
                    <label>Phone Number</label>
                    <input type="text" id="phone number" name="phone number">            
                </div>
            </div>

        </form>
        <button>Create Account</button>
        <div>Already have an Account?<span class = 'Login'> Log in</span></div>
    </div>
</body>
</html>
